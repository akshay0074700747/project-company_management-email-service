
name: Publish Docker image

on:
  pull_request:
  push:

    tags:
      - "*"

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Add env file to the runner just for copying the env variables to the container
        run: |
         echo 'EMAIL=${{ secrets.EMAIL }}' > cmd/.env   
         echo 'PASSWORD=${{ secrets.PASSWORD }}' >> cmd/.env

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context:  .
          push: true
          tags: akshayhere999/project-and-company-management-email-service:v0.1.0
